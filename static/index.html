<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad Mar√≠a Auxiliadora</title>
    <link
      rel="stylesheet"

    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="starsCanvas"></canvas>

    <header class="header-container">
      <div class="floating-logo">
        <img src="logo.png" alt="UMA Logo" class="university-logo" />
      </div>
      <h1 class="university-title">Universidad Mar√≠a Auxiliadora</h1>
    </header>

    <button id="chatbot-toggler">
      <span class="material-symbols-outlined">mode_comment</span>
      <span class="material-symbols-rounded">close</span>
    </button>

    <div class="chatbot-popup">
      <canvas id="chatbotStarsCanvas"></canvas>
      <div class="chat-header">
        <button id="close-chatbot" class="material-symbols-rounded">
          keyboard_arrow_down
        </button>
      </div>

      <!-- Chatbot Body -->
      <div class="chat-body">
        <div class="bot-message-container first-message">
          <div class="logo-container">
            <img
              src="girltalk.gif"
              alt="Chatbot Avatar"
              class="bot-gif"
              id="initial-bot-gif"
            />
          </div>
          <div class="bot-message-card">
            <div class="message-text">
              Hola friend üëã <br />
              Bienvenidos al Chatbot de la Universidad Mar√≠a Auxiliadora ‚ò∫Ô∏è
            </div>
          </div>
        </div>
      </div>

      <!-- Chatbot Footer -->
      <div class="chat-footer">
        <form action="#" class="chat-form">
          <textarea placeholder="Escribe aqu√≠..." class="message-input" required></textarea>
          <div class="chat-controls">
            <button type="button" id="record-voice" class="material-symbols-rounded">
              mic
            </button>
            <button type="submit" id="send-message" class="material-symbols-rounded">
              arrow_upward
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- üîπ Phone Call & WhatsApp Popup UI -->
    <div class="phone-overlay" id="phoneOverlay" onclick="closePhoneOptions()"></div>

    <div class="phone-options" id="phoneOptions" style="display: none;">
      <p>üì≤ ¬øC√≥mo deseas contactar?</p>
      <button class="call-button" id="callButton">
        <img src="https://static.vecteezy.com/system/resources/previews/015/730/539/original/eps10-red-phone-call-or-telephone-abstract-icon-isolated-on-white-background-contact-us-or-hotline-symbol-in-a-simple-flat-trendy-modern-style-for-your-website-design-logo-and-mobile-app-vector.jpg" alt="Phone Icon"> Llamar
      </button>
      <button class="whatsapp-button" id="whatsappButton">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon"> WhatsApp
      </button>
      <button class="close-button" onclick="closePhoneOptions()">‚ùå Cancelar</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
